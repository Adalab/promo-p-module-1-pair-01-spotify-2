<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Spotify</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <header>
        Logo de Spotify IMG
        Regístrate gratis para escuchar.
        Regístrate con FB.
        Regístrate con Google.
    </header>

    <main>
        <h2>Regístrate con tu correo electrónico</h2>

        <form action="https://adalab-server-form.herokuapp.com/" method="post">
        <fieldset class="mailpass">
        <label for="emailAddress">¿Cuál es tu correo electrónico?</label>
        <input type="email" 
        id="emailAddress" 
        name="emailAddress"
        placeholder="Pon tu correo electrónico." />

        <label for="confirmEmail">Confirma el correo electrónico</label>
        <input type="email" 
        id="confirmEmail" 
        name="confirmEmail"
        placeholder="Vuelve a poner tu correo electrónico." />

        <label for="password">Crea una contraseña</label>
        <input type="password" 
        id="password" 
        name="password" 
        placeholder="Crea una contraseña."/>

        <label for="firstName">¿Cómo quieres que te llamemos?</label>
        <input id="firstName" 
        type="text" 
        name="firstName"
        placeholder="Pon un nombre de perfil." />
        <p>Esto aparece en tu pefil.</p>
        </fieldset>
    
        <fieldset class="age">
            <label for="birth">¿Cuál es tu fecha de nacimiento?</label>
            <p>Día</p>
            <input type="number" 
            id="day"
            name="day"
            placeholder="DD" 
            min="1"
            max="31"/> 

            <p>Mes</p>
            <select id="birth" name="birth">
              <option value="ene">Enero</option>
              <option value="feb">Febrero</option>
              <option value="mar">Marzo</option>
              <option value="abr">Abril</option>
              <option value="may">Mayo</option>
              <option value="jun">Junio</option>
              <option value="jul">Julio</option>
              <option value="ago">Agosto</option>
              <option value="sep">Septiembre</option>
              <option value="oct">Octubre</option>
              <option value="nov">Noviembre</option>
              <option value="dic">Diciembre</option>
            </select>

            <p>Año</p>
            <input type="number" 
            id="year"
            name="year"
            placeholder="AAAA" 
            min="2004"
            max="1942"/> 
        </fieldset>

        <fieldset class="gender">
            <h3>¿Cuál es tu género?</h3>
<div>
  <label for="gender1">
    <input
      id="gender1"
      type="radio"
      value="male"
      name="genders"
    />
    Hombre
  </label>
</div>

<div>
  <label for="gender2">
    <input
      id="gender2"
      type="radio"
      value="female"
      name="genders"
    />
    Mujer
  </label>
</div>

<div>
  <label for="gender3">
    <input
      id="gender3"
      type="radio"
      value="nonbinary"
      name="genders"
    />
    No binario
  </label>
</div>

<fieldset>
<div>
  <label for="offers">
    <input
      id="offers"
      type="checkbox"
      value="offers"
      name="more"
    />
    Quiero que me enviéis novedades y ofertas de Spotify
  </label>
</div>
<div>
  <label for="share">
    <input
      id="share"
      type="checkbox"
      value="share"
      name="more"
    />
    Compartir mis datos de registro con los proveedores de contenidos de Spotifly para fines de marketing. Ten en cuenta que tus datos peuden ser transfereidos a un país de fuera del EEE, tal y como se recoge en nuestra Política de Privacidad.
  </label>
</div>
</fieldset>

<input type="submit" value="Registrarte" />

</form>

</main>

</body>
</html>
